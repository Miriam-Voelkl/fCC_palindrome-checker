<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Palindrome Checker</title>
  </head>
  <body>
    <main class="main-container">
      <img
        class="freecodecamp-logo"
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="freeCodeCamp Logo"
      />
      <h1>Is it a Palindrome?</h1>
      <div class="input-box">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" id="text-input" name="text-input" />
        <button type="button" id="check-btn">Check</button>
        <div id="result"></div>
      </div>
      <aside id="definition">
        <span role="img" aria-label="light bulb">ðŸ’¡</span>A palindrome is a word
        or sentence that's spelled the same way both forward and backward,
        ignoring punctuation, case, and spacing.
      </aside>
    </main>
    <script src="script.js"></script>
  </body>
</html>
